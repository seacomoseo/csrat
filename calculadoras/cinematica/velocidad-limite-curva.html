<div class="container">
    <h1 class="h2">Velocidad Límite en Curva</h1>
    <p class="lead">Calcula la velocidad límite de un vehículo para que se produzca un derrape en una curva, con o sin peralte.</p>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="sin-peralte-tab" data-bs-toggle="tab" data-bs-target="#sin-peralte" type="button" role="tab" aria-controls="sin-peralte" aria-selected="true">Sin Peralte</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="con-peralte-tab" data-bs-toggle="tab" data-bs-target="#con-peralte" type="button" role="tab" aria-controls="con-peralte" aria-selected="false">Con Peralte</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="sin-peralte" role="tabpanel" aria-labelledby="sin-peralte-tab">
            <div class="row mt-3">
                <div class="col-md-6 mb-4">
                    <div class="card mb-4">
                        <div class="card-header">Datos de Entrada</div>
                        <div class="card-body">
                            <form hx-post="/htmx/velocidad-limite-curva-sin-peralte" hx-target="#resultado-sin-peralte" hx-swap="innerHTML">
                                <div class="mb-3">
                                    <label for="radio-sin-peralte" class="form-label">Radio de la curva (en metros)</label>
                                    <input type="text" class="form-control" id="radio-sin-peralte" name="radio" placeholder="Ej: 50">
                                </div>
                                <div class="mb-3">
                                    <label for="coeficiente-sin-peralte" class="form-label">Coeficiente de rozamiento (µ)</label>
                                    <input type="text" class="form-control" id="coeficiente-sin-peralte" name="coeficiente" placeholder="Ej: 0.8" value="0.8">
                                </div>
                                <button type="submit" class="btn btn-primary">Calcular</button>
                            </form>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">Resultado</div>
                        <div class="card-body" id="resultado-sin-peralte">
                            <!-- Resultado de ejemplo -->
                            <div class="alert alert-success" role="alert">
                                <p class="h4 mb-0"><span class="fw-bold">6.26 m/s</span> (22.54 km/h)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Imagen de Referencia</div>
                        <div class="card-body">
                            <img src="img/VLimiteCurvaJPG.jpg" class="img-fluid" alt="Curva sin peralte">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="con-peralte" role="tabpanel" aria-labelledby="con-peralte-tab">
            <div class="row mt-3">
                <div class="col-md-6 mb-4">
                    <div class="card mb-4">
                        <div class="card-header">Datos de Entrada</div>
                        <div class="card-body">
                            <form hx-post="/htmx/velocidad-limite-curva-con-peralte" hx-target="#resultado-con-peralte" hx-swap="innerHTML">
                                <div class="mb-3">
                                    <label for="radio-con-peralte" class="form-label">Radio de la curva (en metros)</label>
                                    <input type="text" class="form-control" id="radio-con-peralte" name="radio" placeholder="Ej: 50">
                                </div>
                                <div class="mb-3">
                                    <label for="coeficiente-con-peralte" class="form-label">Coeficiente de rozamiento (µ)</label>
                                    <input type="text" class="form-control" id="coeficiente-con-peralte" name="coeficienteroz" placeholder="Ej: 0.8" value="0.8">
                                </div>
                                <div class="mb-3">
                                    <label for="tipopendiente" class="form-label">Tipo de pendiente</label>
                                    <select id="tipopendiente" name="tipopendiente" class="form-select">
                                        <option value="sin pendiente">sin pendiente</option>
                                        <option value="">---Elegir tipo de pendiente---</option>
                                        <option value="ascendente">ascendente</option>
                                        <option value="descendente">descendente</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="peralte" class="form-label">Pendiente en %</label>
                                    <input type="text" class="form-control" id="peralte" name="pendiente" placeholder="Ej: 10">
                                </div>
                                <button type="submit" class="btn btn-primary">Calcular</button>
                            </form>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">Resultado</div>
                        <div class="card-body" id="resultado-con-peralte">
                            <!-- Resultado de ejemplo -->
                            <div class="alert alert-success" role="alert">
                                <p class="h4 mb-0"><span class="fw-bold">6.38 m/s</span> (22.96 km/h)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">Imagen de Referencia</div>
                        <div class="card-body">
                            <img src="img/VLimiteCurvaPeralteJPG.jpg" class="img-fluid" alt="Curva con peralte">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
